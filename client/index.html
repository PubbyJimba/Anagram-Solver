<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anagram Solver</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <h1>ANAGRAM SOLVER</h1>
    </header>

    <div class="instructions">
      <h3>ENTER UP TO 7 LETTERS</h3>
    </div>

    <section id="input-section">
      <form>
        <input type="text" id="input" placeholder="YOUR LETTERS" />
        <button id="button">SOLVE</button>
      </form>
    </section>

    <main id="main" class="hidden">
      <section>
        <h3>Seven Letter Words</h3>
        <p id="Sevens"></p>
      </section>
      <section>
        <h3>Six Letter Words</h3>
        <p id="Sixes"></p>
      </section>
      <section>
        <h3>Five Letter Words</h3>
        <p id="Fives"></p>
      </section>
      <section>
        <h3>Four Letter Words</h3>
        <p id="Fours"></p>
      </section>
      <section>
        <h3>Three Letter Words</h3>
        <p id="Threes"></p>
      </section>
      <section>
        <h3>Two Letter Words</h3>
        <p id="Twos"></p>
      </section>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
